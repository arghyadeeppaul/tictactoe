<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="cla1.css">
<body align="center" style="background-color:powderblue;">

<h1>TIC TAC TOE (unbeatable)</h1>
<table align="center">
  <tr>
    <td><button type="button" class="cla1" onclick="mousePressed(0,0,0)" id=0></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(0,1,1)" id=1></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(0,2,2)" id=2></button></td>
  </tr>
  <tr>
    <td><button type="button" class="cla1" onclick="mousePressed(1,0,3)" id=10></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(1,1,4)" id=11></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(1,2,5)" id=12></button></td>
  </tr>
  <tr>
    <td><button type="button" class="cla1" onclick="mousePressed(2,0,6)" id=20></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(2,1,7)" id=21></button></td>
    <td><button type="button" class="cla1" onclick="mousePressed(2,2,8)" id=22></button></td>
  </tr>
</table>
<script>

let board = [
  ['', '', ''],
  ['', '', ''],
  ['', '', '']
];

let ai = 'X';
let human = 'O';
let currentPlayer = human;

function equals3(a, b, c) {
  return a == b && b == c && a != '';
}

function checkWinner() {
  let winner = null;

  // horizontal
  for (let i = 0; i < 3; i++) {
    if (equals3(board[i][0], board[i][1], board[i][2])) {
      winner = board[i][0];
    }
  }

  // Vertical
  for (let i = 0; i < 3; i++) {
    if (equals3(board[0][i], board[1][i], board[2][i])) {
      winner = board[0][i];

    }
  }

  // Diagonal
  if (equals3(board[0][0], board[1][1], board[2][2])) {
    winner = board[0][0];
  }
  if (equals3(board[2][0], board[1][1], board[0][2])) {
    winner = board[2][0];
  }

  let openSpots = 0;
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      if (board[i][j] == '') {
        openSpots++;
      }
    }
  }

  if (winner == null && openSpots == 0) {
    return 'tie';
  } else {
    return winner;
  }
}

function mousePressed(i,j,d) {
  if (currentPlayer == human) {
    // Human make turn
    // If valid turn
    if (board[i][j] == '') {
        abcd=i*10+j;
    document.getElementById(abcd).innerHTML = "X";
      board[i][j] = human;
      currentPlayer = ai;
      bestMove();
    }
  }
  checkWinner();
}

//---------------------------------------------------
    function bestMove() {
  // AI to make its turn
  let bestScore = -Infinity;
  let move;
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      // Is the spot available?
      if (board[i][j] == '') {
        board[i][j] = ai;
        let score = minimax(board, 0, false);
        board[i][j] = '';
        if (score > bestScore) {
          bestScore = score;
          move = { i, j };
        }
      }
    }
  }
  board[move.i][move.j] = ai;
  abc=(move.i*10)+move.j;
  console.log(abc);
  document.getElementById(abc).innerHTML = "O";
  currentPlayer = human;
}

let scores = {
  X: 10,
  O: -10,
  tie: 0
};

function minimax(board, depth, isMaximizing) {
  let result = checkWinner();
  if (result !== null) {
    return scores[result];
  }

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        // Is the spot available?
        if (board[i][j] == '') {
          board[i][j] = ai;
          let score = minimax(board, depth + 1, false);
          board[i][j] = '';
          bestScore = max(score, bestScore);
        }
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        // Is the spot available?
        if (board[i][j] == '') {
          board[i][j] = human;
          let score = minimax(board, depth + 1, true);
          board[i][j] = '';
          bestScore = min(score, bestScore);
        }
      }
    }
    return bestScore;
  }
}
function min(a,b)
{
    if (a<b)
    {
        return a;
    }
    return b;
}
function max(a,b)
{
    if (a>b)
    {
        return a;
    }
    return b;
}
</script>
